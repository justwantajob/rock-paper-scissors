<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS LINKS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <div class="player__move-container">

      <button
        onclick="playGame('rock');"
        class="rock-button play-button">
          <img src="images/rock.png">
      </button>

      <button
        onclick="playGame('paper');"
        class="paper-button play-button">
          <img src="images/paper.png">
      </button>

      <button
        onclick="playGame('scissors');"
        class="scissors-button play-button">
          <img src="images/scissors.png">
      </button>

    </div>
    <div class="score__board">
      <div class="player__score-container">
        <div class="player__name">You</div>
        <div class="player__score">0</div>
      </div>
      <div class="divider">-</div>
      <div class="computer__score-container">
        <div class="computer__score">0</div>
        <div class="computer__name">Bot</div>
      </div>
    </div>
    <div class="divider" style="border-top: 1px solid rgba(255, 255, 255, 0.247); width: 100%;"></div>
    <div class="tie__container">
      <div class="tie__name">Ties</div>
      <div class="tie__count">0</div>
    </div>
    <button class="reset-button">Reset Button</button>
  </div>
  
  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
